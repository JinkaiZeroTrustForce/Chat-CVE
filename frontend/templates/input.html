<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT風チャットUI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/input.css" rel="stylesheet">
</head>
<body>


<div class="chat-container">
  <div class="chat-messages" id="chat-messages">
    <div class="message"><p>{{level}}</p></div><!--レベルの表示-->
    <div class="message"><p> {{ question }}</p></div><!--問題の表示-->
  </div>
</div>

  <div id="result"></div>


  <div class="input-area">
    <form class="row g-3"  action="/input" method="post"  id="myForm">
      <input type="text" name="where" class="form-control" id="exampleFormControlInput1" placeholder="どこのコードが脆弱性を持っているか">
      <input type="text" name="why" class="form-control" id="exampleFormControlInput2" placeholder="どのような脆弱性か">
      <input type="hidden" name="level" value="{{ level }}">
      <input type="hidden" name="question" value="{{ question }}">
    
    <div class-"button-area">
     <button type="submit" class="btn btn-primary mb-3">送信</button>
    </div>
      </form>
  </div>

<script>
document.getElementById("myForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let whereInput = document.getElementById("exampleFormControlInput1").value;
  let whyInput = document.getElementById("exampleFormControlInput2").value;

  document.getElementById("result").innerHTML = `
  <div class="submitted-messege"> 
    <p>${whereInput}</p>
    <p>${whyInput}</p>
  </div>
    `;
});
</script>
  

</body>
</html>
