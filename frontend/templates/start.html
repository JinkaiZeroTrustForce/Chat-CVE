<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT風 選択UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css", rel="stylesheet">
  <link href="./static/start.css", rel="stylesheet">
 
</head>
<body>


  <div class="chatgpt-card">
    <h2>使用する言語を選択</h2>
    <!-- ドロップダウン -->
    <div class="dropdown mb-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton">
        言語を選択してください
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><button class="dropdown-item" data-value="C">C</button></li>
        <li><button class="dropdown-item" data-value="C++">C++</button></li>
        <li><button class="dropdown-item" data-value="Python">Python</button></li><!--順次追加-->
      </ul>
    </div>

    <!-- 送信7 -->
    <form action="/sendLang" method="post">
      
      <input type="hidden" name="language" id="selectedLanguage">
      <button type="submit" class="btn btn-primary">Ready</button >
    </form>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>

  <script>//クリック時に選択した言語を表示
  const dropdownItems = document.querySelectorAll('.dropdown-item');
  const dropdownButton = document.getElementById('dropdownMenuButton');// ドロップダウンボタン、言語選択

  dropdownItems.forEach(item => {
    item.addEventListener('click', function (e) {
      e.preventDefault();
      const value = this.getAttribute('data-value');
      dropdownButton.textContent = value; 
  
    });
  });
</script>

</body>
</html>
